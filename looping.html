<script>
    function invertedpyramid() {
        for (var i = 0; i < 6; i++) {
            for (var j = 0; j < i; j++) {
                document.write("&nbsp;&nbsp;");

            }
            for (var j = 6; j > i; j--) {
                document.write("*");
                if (j > i + 1) document.write("&nbsp;&nbsp;");

            }
            document.write('<br>')
        }
    }
    invertedpyramid();
</script>
